<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusEase - Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #ffffff);
      margin: 0;
      padding: 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      width: 220px;
      background-color: #e9ecef;
      padding-top: 30px;
      height: 100vh;
      border-right: 1px solid #ccc;
    }

    .sidebar a {
      display: block;
      color: #333;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: #007bff;
      color: white !important;
    }

    .main-content {
      margin-left: 230px;
      padding: 30px;
    }

    .complaint-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 20px;
      margin-bottom: 20px;
    }

    .complaint-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 13px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    h4 {
      font-weight: 600;
    }

    .text-muted small {
      display: block;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <a href="#" class="active" onclick="showSection('recent', this)">üè† Recent Complaints</a>
  <a href="#" onclick="showSection('my', this)">üìã My Complaints</a>
  <a href="#" onclick="showSection('form', this)">‚ûï New Complaint</a>
  <a href="index.html">üö™ Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="mb-4">
    <h4>üëã Welcome, <span style="color:#007bff;">@Yogesh</span></h4>
    <p class="text-muted">Here are your complaints and updates from campus.</p>
  </div>

  <!-- Recent Complaints -->
  <div id="recent" class="section active">
    <h4>üì¢ Recent Complaints</h4>
    <div id="recent-container"></div>
  </div>

  <!-- My Complaints -->
  <div id="my" class="section">
    <h4>üìã My Complaints</h4>
    <div id="my-container"></div>
  </div>

  <!-- New Complaint -->
  <div id="form" class="section">
    <h4>‚ûï Submit a New Complaint</h4>
    <form>
      <div class="form-group">
        <label>Department</label>
        <select class="form-control" required>
          <option>Hostel</option>
          <option>Mess</option>
          <option>Classroom</option>
          <option>Library</option>
          <option>Maintenance</option>
        </select>
      </div>
      <div class="form-group">
        <label>Complaint Title</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" rows="3" required></textarea>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<!-- Scripts -->
<script>
  let page = 1;

  const users = ["Ayush_Singh", "Ritika_Mehta", "Sourav", "Shubham", "Yogesh"];
  const complaints = [
    {
      title: "Fan not working in Hostel Block B",
      desc: "Too hot inside the room. Needs quick attention.",
      time: "1 hr ago",
      status: "Pending",
      dept: "Hostel"
    },
    {
      title: "Library AC broken",
      desc: "AC isn't cooling since 2 days.",
      time: "Today",
      status: "Resolved",
      dept: "Library"
    },
    {
      title: "Mess food was uncooked",
      desc: "Rotis were half baked and sabzi was watery.",
      time: "Yesterday",
      status: "Resolved",
      dept: "Mess"
    },
    {
      title: "Projector issue in Lecture Hall 2",
      desc: "Display keeps flickering.",
      time: "3 hrs ago",
      status: "Pending",
      dept: "Classroom"
    }
  ];

  function getRandomUser() {
    return users[Math.floor(Math.random() * users.length)];
  }

  function createCard(c, user = null) {
    const username = user ? user : getRandomUser();
    return `
      <div class="complaint-card">
        <div class="complaint-header">
          <div>
            <strong>${c.title}</strong>
            <small class="text-muted">@${username} ‚Ä¢ ${c.time} ‚Ä¢ ${c.dept}</small>
          </div>
          <span class="badge badge-${c.status === 'Resolved' ? 'success' : 'warning'}">${c.status}</span>
        </div>
        <p class="mt-2">${c.desc}</p>
      </div>`;
  }

  function loadComplaintsLoop() {
    const recent = document.getElementById("recent-container");

    for (let i = 0; i < 3; i++) {
      const comp = complaints[Math.floor(Math.random() * complaints.length)];
      recent.innerHTML += createCard(comp);
    }
    page++;
  }

  function loadMyComplaints() {
    const my = document.getElementById("my-container");
    const yogeshComplaints = complaints.filter(c => c.dept); // use all for now
    yogeshComplaints.forEach(c => {
      my.innerHTML += createCard(c, "Yogesh");
    });
  }

  function showSection(id, el) {
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.querySelectorAll(".sidebar a").forEach(a => a.classList.remove("active"));
    el.classList.add("active");
  }

  window.onload = () => {
    loadComplaintsLoop();
    loadMyComplaints();
  };

  window.onscroll = () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
      loadComplaintsLoop();
    }
  };
</script>

</body>
</html>
