<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CampusEase Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #007bff;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .text-small {
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
    }

    .text-small a {
      color: #007bff;
      text-decoration: none;
    }

    .text-small a:hover {
      text-decoration: underline;
    }
    .login-box,
.register-box {
  margin-top: 10px !important;
  padding-top: 20px;
}

  </style>
</head>
<body>

  <div class="login-box">
    <div class="text-center mb-1">
  <img src="images/logo.png" alt="CampusEase Logo" style="width: 220px; margin-bottom: 5px;">
</div>


    <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
      <div class="form-group">
        <label for="email">Email or Username</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email or username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <div class="text-small">
      New here? <a href="register.html">Create an account</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
