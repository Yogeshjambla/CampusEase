<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CampusEase - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #c2e9fb, #a1c4fd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    .logo-text {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .text-small {
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
    }

    .text-small a {
      color: #007bff;
      text-decoration: none;
    }

    .text-small a:hover {
      text-decoration: underline;
    }
    .login-box,
.register-box {
  margin-top: 10px !important;
  padding-top: 20px;
}

  </style>
</head>
<body>

  <div class="register-box">
   <div class="text-center mb-1">
  <img src="images/logo.png" alt="CampusEase Logo" style="width: 220px; margin-bottom: 5px;">
</div>

    <h3 class="text-center mb-4">Create an Account</h3>
    <form>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>

    <div class="text-small">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
